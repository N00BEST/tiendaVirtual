<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="icon" href="../img/icono/cart.png">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/inicio.registro.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Inicio de sesion, formulario -->
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="logo">
					<a href="../views/index.view.html"><img src="../img/logo/TV.png" alt="" width="150" height="125"></a>
					<h2>Inicio de Sesión</h2>
				</div>

				<form action="" method="" class="formulario">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Correo" name="Correo" id="Correo">
					</div>

					<div class="form-group mt-3">
						<input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass">
					</div>
				</form>
			</div>
		</div>

		<!-- Boton de Inicion de sesion -->
		<div class="row justify-content-center mt-3">
			<div class="boton col-md-4">
				<button class="btn btn-block">Iniciar Sesion</button>
			</div>
		</div>

		<!-- Enlace a registro -->
		<div class="row justify-content-center mt-3">
			<div class="enlace col-md-6">
				<p>¿Aun no tienes cuenta?
					<a href="registrate.view.html"> Registrate</a>
				</p>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
