<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark cursor">
                <a class="navbar-brand" href="Vista-Escritorio.html">NombreTitulo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="nav navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">Productos</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="Vista-CrearProducto.html">Crear</a>
                                    <a class="dropdown-item" href="Vista-BuscarProducto.html">Modificar</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">Categorías</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="Vista-CrearCategoria.html">Crear</a>
                                    <a class="dropdown-item" href="Vista-BuscarCategoria.html">Modificar</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Vista-Pedido.html">Pedidos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">Empleados</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="Vista-CrearEmpleado.html">Crear</a>
                                    <a class="dropdown-item" href="Vista-BuscarEmpleado.html">Modificar</a>
                                </div>
                            </li> 
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">NombreEmpleado</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" role="button" href="#">Cerrar Sesión</a>
                                </div>
                            </li>                         
                        </ul>
                    </div>  
            </nav>
        </div>  
    </header>
    
    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="container">
                    <form action="javascript:void(0)" methot="post">
                        <div class="form-group">
                            <h2>Crear categoría</h2>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input class="form-control form-control-sm" type="text" name="nombre" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="desc">Descripción:</label>
                            <input class="form-control form-control-sm" type="text" name="desc" id="desc" maxlength="500">
                        </div>
                        <div class="form-group">
                            <label for="img">Imagen:</label>
                            <input class="form-control form-control-sm form-control-file border" type="file" name="img" id="img">
                        </div>
                        <div class="form-group">
                            <p>Agregar productos</p>
                            <input class="form-control" id="busqueda" type="text" placeholder="Busqueda">
                            <br>
                            <div class="table-wrapper-scroll-y">
                                <table class="table table-sm table-hover">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Nombre</th>
                                        <th>Código</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tablaProducto">
                                    <tr>
                                        <td>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" value="opcionProducto">
                                            </label>
                                        </div>
                                        </td>
                                        <td>NombreProducto</td>
                                        <td>CodigoProducto</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            

                        </div>
                        <div class="form-group">
                            <input class="btn btn-info boton" type="submit" value="Aceptar">
                        </div>
                    </form>
                    <script>
                        $(document).ready(function(){
                          $("#busqueda").on("keyup", function() {
                            var value = $(this).val().toLowerCase();
                            $("#tablaProducto tr").filter(function() {
                              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                            });
                          });
                        });
                        </script>

                </div>
            </div>
            <div class="col-sm-7">
                <div class="container">
                    <h3>Categorías existentes</h3>


                    <div class="table-wrapper-scroll-y">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th>Categoría</th>
                                </tr>
                            </thead>
                             <tbody>
                                <tr>
                                <td>NombreCategoria</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
 
                </div>
                

            </div>
        </div>
        
    </div>
