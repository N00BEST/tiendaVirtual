<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Registro de Usuario</title>
	<link rel="icon" href="../img/icono/cart.png">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/inicio.registro.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Inicio de sesion, formulario -->
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="logo">
					<a href="../views/index.view.html"><img src="../img/logo/TV.png" alt="" width="150" height="125"></a>
					<h2>Unirse a Tienda Virtual</h2>
				</div>
			</div>
		</div>

 		<!-- Formulario -->
		<form action="">
			 <div class="row">
				<!-- Nombre -->
				<div class="col-sm-6">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" name="nombre" id="nombre" required="" placeholder="Ejem: Jose David" pattern="{3-16}">
					</div>
				</div>
				<!--Apellido  -->
				<div class="col-sm-6">
					<div class="form-group">
						<label for="apellido">Apellido</label>
						<input type="text" class="form-control" name="apellido" id="apellido" required="" placeholder="Ejem: Ochoa Rodriguez">
					</div>
				</div>
			</div>
				<!-- Correo. Cedula y Telefono -->
				<div class="row justify-content-between">
					<div class="col-md-3">
						<div class="form-group">
							<label for="correo">Correo</label>
							<input type="text" class="form-control"  name="correo" id="correo" placeholder="Ejemplo@gmail.com" pattern="[a-zA-Z0-9.+_-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9.-]+">
						</div>	
					</div>
					<!-- Numero de Telefono -->
					<div class="col-sm-6 col-md-3">
						<div class="form-group">
							<label for="numero">N° Teléfono</label>
							<input type="text" class="form-control" name="numero" id="numero" placeholder="Ejem: +589999999999"    pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$">
						</div>	
					</div>
					<!-- Numero de cedula -->
					<div class="col-sm-6 col-md-3">
						<div class="form-group">
							<label for="cedula">N° Cedula</label>
							<input type="text" class="form-control" name="cedula" id="cedula" placeholder="Ejem: 30.586.962" pattern="^([VEJPG]{1})([0-9]{7,9})$">
						</div>
					</div>
				</div>
				<!-- Direccion, fecha de nacimiento y sexo -->
				<div class="row">
					<!-- Direccion -->
					<div class="col-md-6">
						<div class="form-group">
							<label for="direccion">Dirección</label>
							<textarea class="form-control" name="direccion" id="direccion" placeholder="Ejem: Av. Paez El Paraiso, Edif Tal, Urb Tal, Caracas"></textarea>
						</div>
					</div>
					<!-- Fecha de Nacimiento -->
					<div class="col-md-6">
						<div class="fecha form-group">
							<label for="nacimiento">Fecha de Nacimiento</label>
							<input type="date" name="nacimiento" id="nacimiento" min="1960-01-01" max="2018-12-31" class="form-control">
						</div>
					</div>
				</div>
				<!-- Contraseña y confirmacion de contraseña -->
				<div class="row">
					<!-- Contraseña -->
					<div class="col-sm-6">
						<div class="form-group">
							<label for="pass">Contraseña</label>
							<input type="password" name="pass" id="pass" class="form-control" placeholder="Ejem: 1234567890" pattern="(?=[#$-/:-?{-~!"^_`\[\]a-zA-Z]*([0-9#$-/:-?{-~!"^_`\[\]]))(?=[#$-/:-?{-~!"^_`\[\]a-zA-Z0-9]*[a-zA-Z])[#$-/:-?{-~!"^_`\[\]a-zA-Z0-9]{4,}">
						</div>
					</div>
		
					<!-- Confirmar contraseña -->
					<div class="col-sm-6">
						<div class="form-group">
							<label for="pass2">Confirmar Contraseña</label>
							<input type="password" name="pass2" id="pass2" class="form-control" placeholder="Ejem: 1234567890" pattern="(?=[#$-/:-?{-~!"^_`\[\]a-zA-Z]*([0-9#$-/:-?{-~!"^_`\[\]]))(?=[#$-/:-?{-~!"^_`\[\]a-zA-Z0-9]*[a-zA-Z])[#$-/:-?{-~!"^_`\[\]a-zA-Z0-9]{4,}">
						</div>
					</div>
				</div>
		
				<!-- Boton de Registro -->
				<div class="row justify-content-center mt-3">
					<div class="boton col-md-4">
						<button class="btn btn-block">Registrar</button>
					</div>
				</div>
		</form>
		
		<!-- Enlace a registro -->
		<div class="row justify-content-center mt-3">
				<div class="enlace col-md-6">
					<p>¿Ya tienes cuenta? 
					<a href="inicio_sesion.view.html"> Inicia Sesión</a>
					</p>
				</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
